<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Signup Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Sign Up</h2>
  <form th:action="@{/perform_signup}" method="post" class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required class="form-control"/>
    <br/>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required class="form-control"/>
    <br/>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required class="form-control"/>
    <br/>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required class="form-control"/>
    <br/>
    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" name="dateOfBirth" required class="form-control"/>
    <br/>
    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio" required class="form-control"></textarea>
    <br/>
    <input type="submit" value="Sign Up" class="btn btn-primary"/>
    <span th:if="${#errors.hasErrors()}">
        <ul>
            <li th:each="error : ${#errors.all()}">
                {{ error }}
            </li>
        </ul>
    </span>
  </form>
</div>
</body>
</html>
